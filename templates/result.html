<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Species Prediction - Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        #result {
            margin-top: 20px;
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fish Species Prediction - Result</h1>
        <div id="result">
            <p><strong>Predicted Species:</strong> <span id="species"></span></p>
        </div>
    </div>

    <script>
        // Parse URL parameters to get the input data
        const params = new URLSearchParams(window.location.search);
        const species = params.get('species');

        // Display the predicted species
        document.getElementById('species').innerText = species;
    </script>
</body>
</html>
